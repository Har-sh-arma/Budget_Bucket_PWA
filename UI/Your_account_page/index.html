<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>

    <div class="profile" id="spnFilePath">
        <img id="imgFileUpload" alt="Select File" title="Select File" src="../resources/user-profile-pic.webp"
            style="cursor: pointer" />

    </div>

    <div class="proinp">
        <input type="file" id="FileUpload1" style="display: none" accept="image/jpeg, image/png, image/jpg" />
    </div>



    <div class="details">

        <div id="name" class="dblks">
            <label for="name" class="lbl"> Name </label>
            <br />
            <input type="text" id="nameinp" class="inp" placeholder="puneet
            " required />
        </div>

        <div id="email" class="dblks">
            <label for="email" class="lbl" aria-placeholder="">Email</label>
            <br />
            <input type="email" id="emailinp" class="inp" required placeholder="puneet4047@hotmail.com" />
        </div>

        <div id="location" class="dblks">
            <label for="location" class="lbl">Location</label>
            <br />
            <input type="text" id="locationinp" class="inp" required placeholder="Vadodara" />
        </div>

        <div id="dob" class="dblks">
            <label for="dob" class="lbl">Date of Birth</label>
            <br />
            <input type="date" id="dobinp" class="inp" required />
        </div>

        <div class="dblks">
            <input type="submit" id="credsub" onclick="validate()">
        </div>

    </div>


    <script src="./index.js"></script>

</body>

</html>
